<!DOCTYPE html> <!-- Document type declaration: defines this document to be html5 -->
<html> <!-- Document itself begins with this tag, is the root element of an HTML page -->
    <head>
       <title>HTLM Basic Examples</title>
    </head>
    <body> <!-- The visible part of the HTML document is inside this tag -->

        <!-- HTML Headings -->
        
        <h1>This is heading 1</h1> <!-- defines the most important heading -->
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>

        <!-- HTLM Paragraphs -->

        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>

        <!-- HTML Links -->

        <a href="https://www.w3schools.com">This is a link</a> <!-- "href" attribute specifies the link's destination -->

        <!-- HTML Images -->

        <img src="https://www.w3schools.com/html/w3schools.jpg" alt="W3Schools.com" width="104" height="142">
        <!-- This source file "src", alternative text "alt", "width", and the "height" are provided as attributes. -->

        <!-- HTLM Buttons -->
        <button>Click me</button>

        <!-- HTML Lists -->
        <ul> <!-- HTML lists are defined with the <ul> (unordered/bullet list) or the <ol> (ordered/numbered list) tag -->
            <li>Coffe</li> <!-- followed by <li> tags (list items) -->
            <li>Tea</li>
            <li>Milk</li>
        </ul>

    </body>
</html>
